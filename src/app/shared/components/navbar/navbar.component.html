<div class="navbar-container flex">
    <div class="navbar-logo">
        <div class="logo-image">
            <img src="assets/img/logo-small.png" alt="CryptoWars Logo">
        </div>
        <div class="navbar-balance">
            <span>
              {{'NAVBAR.wealth' | translate}}:
              <span class="balance">{{(balance | number) ||Â 0}} e11</span>
            </span>
            <div class="navbar-resources">
              <span class="resource"
                    [attr.color]="resource"
                    [attr.tooltip]="playerResources[resource+'Capacity'] ? (playerResources[resource] | largeNumber) + '/' + (playerResources[resource+'Capacity'] | largeNumber) : null"
                    tooltip-position="bottom"
                    *ngFor="let resource of ['gold', 'crystal', 'quantum']">
                <div class="bullet-outline"
                     [style.border-width]="(1 + 4 * (playerResources[resource] / playerResources[resource+'Capacity'])) / 10 + 'rem'">
                </div>
                {{playerResources[resource] | largeNumber}}
              </span>
            </div>
        </div>
    </div>
    <div class="navbar-actions" *ngIf="!childNavDisabled">
        <div class="e11-segments" size="small">
            <div class="e11-segment"
                 routerLink="/dashboard"
                 routerLinkActive="active">
                <i class="e11-icon e11f-dashboard"></i>
                {{'NAVBAR.TABS.dashboard' | translate}}
            </div>
            <div class="e11-segment"
                 routerLink="/assets"
                 routerLinkActive="active">
                <i class="e11-icon e11f-building"></i>
                {{'NAVBAR.TABS.assets' | translate}}
            </div>
            <div class="e11-segment"
                 routerLink="/battle"
                 routerLinkActive="active">
                <i class="e11-icon e11f-sword"></i>
                {{'NAVBAR.TABS.battle' | translate}}
            </div>
            <div class="e11-segment disabled"
                 routerLink="/trades"
                 routerLinkActive="active"
                 [attr.tooltip]="'APPWIDE.coming-soon' | translate"
                 tooltip-position="bottom">
                <i class="e11-icon e11f-trade"></i>
                {{'NAVBAR.TABS.trades' | translate}}
            </div>
        </div>
    </div>
    <div class="fill"></div>
    <div routerLinkActive="active" class="navbar-user">
      <div class="user-picture">
        <angular-blockies *ngIf="blockiesOptions.seed" [options]="blockiesOptions">
        </angular-blockies>
      </div>
      <span class="user-points e11-points-badge" position="bottom">{{points | largeNumber}}</span>
    </div>
</div>
